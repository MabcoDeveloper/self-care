services:
  - type: static_site
    name: self-care-client
    repo: <REPO_URL>
    branch: main
    root: client
    buildCommand: npm install && npm run build
    publishPath: dist  # Changed from client/dist
    env:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://self-care-server.onrender.com
    autoDeploy: true

  - type: web
    name: self-care-server
    repo: <REPO_URL>
    branch: main
    root: server  # This means Render will cd into server directory
    buildCommand: npm install
    startCommand: npm start  # Simple and direct
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render dashboard after creation:
      # - key: MONGO_URI
      #   sync: false
      # - key: CLERK_SECRET_KEY
      #   sync: false
    healthCheckPath: /health
    plan: free
    autoDeploy: true